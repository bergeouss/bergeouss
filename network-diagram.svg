<svg viewBox="0 0 1280 600" width="100%" height="auto" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="80%">
      <stop offset="0%" stop-color="#23272e" />
      <stop offset="100%" stop-color="#181a1b" />
    </radialGradient>
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style type="text/css">
      .label { font-family: 'Fira Mono', 'Consolas', monospace; font-size: 15px; fill: #fff; }
      .group-label { font-size: 17px; fill: #14ffdd; font-weight: bold; }
      .cloud { fill: none; stroke: #ccc3; stroke-width: 2px; }
      .container { fill: #181a1b; stroke: #14ffdd; stroke-width: 2px; rx: 10; filter: url(#glow);}
      .node { fill: #181a1b; stroke: #fff; stroke-width: 2px; rx: 10;}
      .vpn { fill: #ff5252; stroke: #fff; stroke-width: 2px; }
      .flow { stroke-width: 3px; fill: none; opacity: 0.7;}
      .flow-main { stroke: #fff; }
      .flow-vpn { stroke: #ff8c9a; }
      .flow-internal { stroke: #7fff9a; }
      .flow-cloud { stroke: #3bafff; }
      .legend-label { font-size: 13px; fill: #fff; }
    </style>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)" />
  <!-- Laptop Group -->
  <ellipse cx="220" cy="300" rx="130" ry="160" class="cloud"/>
  <text x="135" y="470" class="group-label">Laptop<br/>Windows</text>
  <!-- Laptop containers -->
  <rect x="140" y="180" width="45" height="45" class="container"/>
  <text x="163" y="207" text-anchor="middle" class="label">Watchtower</text>
  <rect x="235" y="180" width="45" height="45" class="container"/>
  <text x="257" y="207" text-anchor="middle" class="label">Portainer</text>
  <rect x="140" y="245" width="45" height="45" class="container"/>
  <text x="163" y="272" text-anchor="middle" class="label">LiteLLM</text>
  <rect x="235" y="245" width="45" height="45" class="container"/>
  <text x="257" y="272" text-anchor="middle" class="label">n8n</text>
  <rect x="187" y="312" width="45" height="45" class="container"/>
  <text x="210" y="339" text-anchor="middle" class="label">searxng</text>
  <text x="190" y="175" class="group-label">WSL</text>
  <!-- Smartphone Hotspot -->
  <rect x="320" y="260" width="60" height="40" class="node"/>
  <text x="350" y="287" text-anchor="middle" class="label">Smartphone<br/>Hotspot</text>
  <!-- Cloudflare -->
  <ellipse cx="630" cy="270" rx="45" ry="65" class="node" filter="url(#glow)" />
  <text x="630" y="270" text-anchor="middle" class="group-label">Cloudflare</text>
  <text x="630" y="288" text-anchor="middle" fill="#14ffdd" font-size="13px" class="label">SSL</text>
  <!-- WWW cloud -->
  <text x="930" y="570" fill="#fff" font-size="40" opacity="0.10" font-family="Fira Mono,Consolas,monospace">WWW</text>
  <!-- Nginx Reverse Proxy -->
  <rect x="830" y="220" width="90" height="50" class="node"/>
  <text x="875" y="247" text-anchor="middle" class="label">Nginx reverse proxy</text>
  <text x="875" y="262" text-anchor="middle" fill="#14ffdd" font-size="12px" class="label">SSL</text>
  <!-- VPN Server -->
  <polygon points="910,330 960,330 975,370 935,405 910,370" class="vpn"/>
  <text x="942" y="365" text-anchor="middle" class="label">VPN<br/>server</text>
  <!-- EC2 AWS group -->
  <ellipse cx="1120" cy="320" rx="105" ry="135" class="cloud"/>
  <text x="1050" y="470" class="group-label">EC2 - AWS</text>
  <!-- AWS containers -->
  <rect x="1040" y="180" width="38" height="38" class="container"/>
  <text x="1060" y="202" text-anchor="middle" class="label" font-size="13">Watchtower</text>
  <rect x="1170" y="180" width="38" height="38" class="container"/>
  <text x="1190" y="202" text-anchor="middle" class="label" font-size="13">Portainer<br/>Agent</text>
  <rect x="1100" y="260" width="44" height="44" class="container"/>
  <text x="1122" y="287" text-anchor="middle" class="label" font-size="13">Nginx<br/>Server</text>
  <!-- Flows -->
  <!-- Laptop <-> Hotspot -->
  <polyline points="285,285 320,285" class="flow flow-main"/>
  <!-- Hotspot <-> Cloudflare -->
  <polyline points="380,285 585,270 630,270" class="flow flow-main"/>
  <!-- Cloudflare <-> Nginx Reverse Proxy -->
  <polyline points="675,270 830,245" class="flow flow-main"/>
  <!-- Laptop <-> VPN -->
  <polyline points="320,285 910,370" class="flow flow-vpn"/>
  <!-- VPN <-> Nginx Server (EC2) -->
  <polyline points="975,370 1100,282" class="flow flow-internal"/>
  <!-- Nginx Proxy <-> VPN -->
  <polyline points="920,270 935,370" class="flow flow-internal"/>
  <!-- Cloudflare <-> EC2 Nginx -->
  <polyline points="630,270 1100,282" class="flow flow-cloud"/>
  <!-- EC2 Internal (portainer agent <-> Nginx) -->
  <polyline points="1208,199 1144,260" class="flow flow-internal"/>
  <!-- EC2 Internal (watchtower <-> nginx) -->
  <polyline points="1040,198 1100,260" class="flow flow-internal"/>
  <!-- EC2 Internal (VPN <-> nginx) -->
  <polyline points="935,370 1100,282" class="flow flow-internal"/>
  <!-- Legend -->
  <rect x="60" y="30" width="23" height="23" class="container"/>
  <text x="88" y="48" class="legend-label">Docker container</text>
  <ellipse cx="140" cy="42" rx="13" ry="10" class="cloud"/>
  <text x="160" y="48" class="legend-label">Compute Instance</text>
  <polygon points="180,30 200,30 210,50 192,65 180,50" class="vpn"/>
  <text x="216" y="48" class="legend-label">VPN</text>
</svg>
